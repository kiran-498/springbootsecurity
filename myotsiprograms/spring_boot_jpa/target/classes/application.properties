server.port=3443

spring.couchbase.bootstrap-hosts=localhost
spring.couchbase.bucket.name=default
spring.couchbase.env.timeouts.connect=100000000
spring.couchbase.env.timeouts.socket-connect=100000000

spring.data.couchbase.auto-index=true

security.basic.enabled=false
spring.datasource.url=jdbc:h2:mem:TEST;MVCC=true;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.initialize=true